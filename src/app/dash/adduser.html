<h3> add user </h3>

<form class="example-form"[formGroup]="myForm" >
 

  
    <mat-input-container class="example-full-width">
      <input matInput placeholder="Name"  formControlName="username" >   
    </mat-input-container>
  
  
    <mat-input-container class="example-full-width">
      <input matInput placeholder="Password"  formControlName="password" >   
    </mat-input-container>
     <div class="button text-right" (click)="login()"> <button mat-raised-button><mat-icon>add box</mat-icon>Add User</button> </div>

  
</form>
