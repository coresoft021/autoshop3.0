<h3> you have submitted the Exam </h3>

 Enter your Feed back about exam.

 <md-card>  
			 <form class="example-form"[formGroup]="myForm" >
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg"  formControlName="names"  placeholder="feedback about exam">
					</div>
                    <div class="form-group"  *ngIf="qs==1">
						<input type="number" class="form-control input-underline input-lg"  formControlName="mark"  placeholder="feedback about exam">
					</div>
                    <div class="form-group" *ngIf="qs==1">
						<input type="number" class="form-control input-underline input-lg"  formControlName="testnum"  placeholder="feedback about exam">
					</div>
					
				</div>
             
         
           <button md-raised-button  (click)="submit()">Submit Review</button>
        
        <md-progress-bar *ngIf="isclicked" mode="indeterminate" color='accent' value = 20 bufferValue = 75></md-progress-bar>
     
         
         
        
        
     

			</form>
         
       </md-card>
